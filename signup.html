<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="CSS/signup.css" />
  </head>
  <body>
    <div class="signup">
      <div class="div">
        <div class="overlap">
          <div class="please-signup-with">Please signup&nbsp;&nbsp;With Your Credentials....</div>
          <div class="overlap-group">
            <img class="ellipse" src="signup-images/ellipse-1.svg" />
            <img class="rectangle" src="signup-images/rectangle-21.svg" />
            <div class="text-wrapper">Enter First Name</div>
            <img class="login" src="signup-images/login.png" />
            <img class="img" src="signup-images/rectangle-23.svg" />
            <div class="text-wrapper-2">SignUp</div>
            <img class="rectangle-2" src="signup-images/rectangle-21.svg" />
            <img class="image" src="signup-images/image.png" />
            <div class="text-wrapper-3">Enter Last Name</div>
            <img class="rectangle-3" src="signup-images/rectangle-21.svg" />
            <img class="rectangle-4" src="signup-images/rectangle-21.svg" />
            <img class="image-2" src="signup-images/image-1.png" />
            <img class="image-3" src="signup-images/image-1.png" />
            <div class="text-wrapper-4">Password</div>
            <div class="text-wrapper-5">Confirm Password</div>
            <img class="image-4" src="signup-images/image-6.png" />
          </div>
          <img class="trael" src="signup-images/trael-1.png" />
          <div class="text-wrapper-6">Create a Account</div>
          <div class="overlap-2">
            <div class="text-wrapper-7">Enter Your E-mail</div>
            <img class="image-5" src="signup-images/email.png" />
          </div>
          <div class="div-wrapper"><div class="text-wrapper-8">Login</div></div>
          <div class="overlap-3">
            <img class="image-6" src="signup-images/image-3.png" />
            <div class="text-wrapper-9">Google</div>
          </div>
          <div class="overlap-4">
            <img class="image-7" src="signup-images/image-4.png" />
            <div class="text-wrapper-10">Facebook</div>
          </div>
          <div class="overlap-5">
            <img class="image-8" src="signup-images/image-5.png" />
            <div class="text-wrapper-11">Phone no</div>
          </div>
          <img class="line" src="signup-images/line-5.svg" />
          <div class="or-continue-with">Or Continue with</div>
          <img class="line-2" src="signup-images/line-5.svg" />
        </div>
        <img class="rectangle-5" src="signup-images/rectangle-19.svg" />
      </div>
    </div>
  </body>
</html>
