<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <p class="text-wrapper">Please Login With Your Credentials....</p>
          <div class="text-wrapper-2">FORGOT PASSWORD ?</div>
          <img class="ellipse" src="login-images/ellipse-1.svg" />
          <img class="trael" src="login-images/trael-1.png" />
          <div class="WELCOME-BACK">WELCOME&nbsp;&nbsp;BACK!</div>
          <img class="img" src="login-images/rectangle-21.svg" />
          <div class="text-wrapper-3">Enter E-mail</div>
          <img class="rectangle-2" src="login-images/rectangle-21.svg" />
          <img class="image" src="login-images/image.png" />
          <img class="image-2" src="login-images/image-1.png" />
          <div class="text-wrapper-4">*********</div>
          <img class="image-3" src="login-images/image-2.png" />
          <img class="img-2" src="login-images/login.png" />
          <img class="rectangle-3" src="login-images/rectangle-22.svg" />
          <div class="text-wrapper-5">Login</div>
          <img class="rectangle-4" src="login-images/rectangle-23.svg" />
          <a href="signup.html">
            <div class="text-wrapper-6">SignUp</div>
        </a>
        
          <div class="rectangle-5"></div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <img class="image-4" src="login-images/image-3.png" />
          <img class="image-5" src="login-images/image-4.png" />
          <img class="image-6" src="login-images/image-5.png" />
          <div class="text-wrapper-7">Google</div>
          <div class="text-wrapper-8">Facebook</div>
          <div class="text-wrapper-9">Phone no</div>
          <img class="line" src="login-images/line-5.svg" />
          <div class="or-continue-with">Or Continue with</div>
          <img class="line-2" src="login-images/line-5.svg" />
        </div>
        <img class="rectangle-8" src="login-images/rectangle-19.svg" />
      </div>
    </div>
  </body>
</html>
